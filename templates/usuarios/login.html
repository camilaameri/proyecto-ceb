{% extends 'base.html' %}
{% load static %}



{% block contenido %}
<main role="main" class="hero" style="height:100%; width:100%; ">
    <div class="container" style="height:700px; width:100%; ">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto mt-5 pt-3" data-aos="zoom-in" data-aos-delay="100">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5">
              <h2 class="card-title text-center mb-5 fw-bold iniciarsesion">Ingresar</h2>


              <form method="POST">{%csrf_token%}
                {{form.errors}}
                <div class="form-floating mb-3" style="text-align: center;">
                    <h4>Usuario</h4>
                  <input class="form-control barra" type="text" name="username" required id="id_username">
                  <label for="id_username"></label>
                </div>

                <div class="form-floating mb-3" style="text-align: center;">
                    <h4>Contraseña</h4>
                  <input class="form-control barra" type="password" name="password" required id="id_password1">
                  <label for="id_password1"></label>
                </div>
                <div class="d-flex justify-content-center">
                  <p><input type="submit" class="btn btn-login text-uppercase fw-bold enviar" value="Iniciar Sesión"></p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

{% endblock contenido %}
